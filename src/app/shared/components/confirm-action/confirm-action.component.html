<div class="justify-center"></div>
        <div class="relative z-0 mb-6 w-full group justify-center">
            <h1 class="align-middle">{{data.title}}</h1>
            <p class="text-sm break-words">{{data.message}}</p>
        </div>
        <div class="relative z-0 mb-6 w-full group">
            <button (click)="aceptar()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full" >
              Aceptar
            </button>
            <button (click)="cancelar()" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" >
              Cancelar
            </button>
          
          </div>
