




<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-nav-list>

      <div class="justify-center m-6">
        <h1 class="align-middle">Test Selection</h1>
        <p class="align-middle">By: Manuel Lopez</p>
      </div>

      
      <div class="justify-center m-6 pt-11">
        <h1>Menu</h1>
      </div>

      <li>
        <a mat-list-item routerLink="students"
          class="ml-2 relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
          <mat-icon class="align-middle">person</mat-icon>
          <span class="ml-2 text-sm tracking-wide truncate">Students</span>
        </a>
      </li>

      <li>
        <a mat-list-item routerLink="courses"
          class="ml-2 relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
          <mat-icon class="align-middle">groups</mat-icon>
          <span class="ml-2 text-sm tracking-wide truncate">courses</span>
        </a>
      </li>

      <li>
        <a mat-list-item routerLink="coursesstudents"
          class="ml-2 relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
          <mat-icon class="align-middle">group</mat-icon>
          <span class="ml-2 text-sm tracking-wide truncate">Students Courses</span>
        </a>
      </li>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
